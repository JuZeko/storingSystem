<label>Different types of products </label>
<div class="pr-5">
  <app-page-permissions></app-page-permissions>
  <ng-select
    [items]="productTypes"
    bindLabel="name"
    bindValue="id"
    (click)="changeProductType()"
    placeholder="Select product Type"
    [(ngModel)]="selectedProductTypeId"
  >
  </ng-select>

  <app-product-table [item]="currentItem"></app-product-table>
</div>
